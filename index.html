<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signup Form</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="login-box">
    <h1 class="text-headline">Welcome To My World </h1>
    <h2 class="sub-headline">Signup here</h2>
    <form class="signup-form" action="index.html" method="post">
      <input type="text" name="username" value="" id="username" placeholder="username" class="username text-body" required>
      <input type="email" name="email" value="" id="email" placeholder="email" class="email text-body" required>
      <input type="submit" name="" value="Signup" id="submit" class="submit text-body">
    </form>
  </div>
</body>

</html>
